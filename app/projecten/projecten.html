<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./projecten.css">
    <title>Document</title>
</head>
<body>   
    <a href="http://localhost/#page-4" class="svg-link">
        <svg width="150" height="150" viewBox="0 0 24 24" style="fill: white; transform: rotate(90deg);">
            <path d="M16.59 8.59L12 13.17 7.41 8.59 6 10l6 6 6-6z" 
                  fill="transparent" 
                  stroke="white" 
                  stroke-width="0.3" />
            <path fill="none" d="M0 0h24v24H0V0z"></path>
        </svg>
    </a> 
    
    <div class="page-1" id="page-1"> 
        <h1 class="wave-text">PROJECTEN</h1> 
        <div class="line-container">
            <div class="line"></div>
        </div>
        <div class="button-container">
            <div class="image-button">
                <img src="../media/gamelibrary.png" alt="gamelibrary" data-width="600" data-height="400">
                <div class="image-text">Game Library</div>
            </div>
            <div class="image-button">
                <img src="../media/planetzoo.png" alt="planetzoo" data-width="800" data-height="500">
                <div class="image-text">Planet Zoo</div>
            </div>
            <div class="image-button">
                <img src="../media/phythongame.png" alt="phythongame" data-width="700" data-height="450">
                <div class="image-text">Python Game</div>
            </div>
        </div>
        <div class="page-1-footer">
            <svg viewBox="0 0 39 2" xmlns="http://www.w3.org/2000/svg">
                <path class="animated-path" fill="rgb(12, 12, 12)" stroke="#ffffff" stroke-width="0.05"
                    transform="translate(-5, 0) scale(2, 1)"
                    d="M35.28.31c-2.57.84-7.68.3-11.8.43-4.1.12-6.85.61-9.57.28C11.18.69 8.3-.16 5.3.02 2.3.22.57.85 0 .87v1.2h35.28z" />
            </svg>
        </div>

        <!-- Overlay div met overlayImage en SVG's -->
        <div class="overlay" id="overlay">
            <div class="overlay-content">
                <div class="image-container">
                    <!-- SVG's behouden -->
                    <img src="../media/computer-svgrepo-com.svg" alt="computer">
                    <img src="../media/cell-phone-svgrepo-com.svg" alt="phone">
                </div>
                <!-- Toevoegen van overlayImage -->
                <img id="overlayImage" src="" alt="Vergrote afbeelding in overlay">
                <span class="close-btn" id="close-btn">&times;</span>
            </div>
        </div>
    </div>
    <script src="./projecten.js"></script>
</body>
</html>
